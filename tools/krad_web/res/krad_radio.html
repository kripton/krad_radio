<!DOCTYPE html>
<html>
<head>
	<title>Krad Radio</title>
	<meta charset="utf-8">
	<!-- <link rel="shortcut icon" href="/favicon.png"> -->
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.21/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/krad_radio.js"></script>
	<style>
		body {
			font-family: Helvetica,sans-serif; 
            user-select: none;
            -moz-user-select: none;
            -webkit-user-select: none;
			color: #ccc;
			background-color: #505050;
			margin: 0px;
			margin-left: 10%;
			margin-right: 5%;			
		}
		a { text-decoration: none; }
		a:visited { color: #222227; }

		button::-moz-focus-outer, ::-moz-focus-inner {
			border: 1px solid transparent !important;
		}

		h1, h2, h3, h4, h5, h6 {
			cursor: default;
		}

		.kradlink_link h3 {
            color: #919191;
            text-shadow: 0px 0px 0px #444;
            font-weight: bold; 
            font-size: 26px;
		}
		
		.prepare_link_server_info label, .prepare_link_file_info label {
		   	font-weight: bold;
		   	position: absolute;
			width: 110px;
			padding-top: 7px;
		}
		
		input[type="text"], input[type="password"] {
			padding: 3px;
			margin: 6px;
			margin-left: 120px;
			background-color: #616161;
			border: 1px solid #616161;
		}

		.kradmixer_control {
			margin-top: 24px;
		}

		.kradmixer_control, .kradlink_control { height: 188px; float: left; margin: 14px; }

		.kradmixer_control h2, .kradlink_control h2, .kradlink_control h3 {
            position: relative;
            right: 46px;
            bottom: 68px;
            -webkit-transform: rotate(-90deg);
            -moz-transform: rotate(-90deg);
            -o-transform: rotate(-90deg);
            color: #666;
            text-shadow: 0px 0px 0px #444;
            font-weight: bold; 
            font-size: 26px;
        }
		
		.crossfade_control {
            position: relative;
            text-align: center;
            margin: 64px;
            -webkit-transform: none;
            -moz-transform: none;
            -o-transform: none;
		}
		
		.crossfade_control h2 {
            position: static;
            text-align: center;
            margin-top: 4px;
            -webkit-transform: none;
            -moz-transform: none;
            -o-transform: none;
		}
		.sysname {
		
		    color: #666;
            text-shadow: 0px 0px 0px #444;
            font-weight: bold; 
            font-size: 42px;
            margin-left: 42px;
		}
		
		.kradlink_prepare_link {
			margin-left: 16px;
		}
		
		.volume_control, .kradlink_param_control { padding-left: 78px; margin-right: 40px; padding-right: 20px; width: 50px; }
		.crossfade_control { width: 200px; }
		.kradmixer_tools, .kradcompositor_tools { display: none; width: 80%; margin: 20px; margin-bottom: 32px; padding: 10px; padding-top: 2px; padding-left: 20px;  border-left: 12px solid #505050; }		
		.kradlink_tools { width: 80%; margin: 20px; margin-bottom: 32px; padding: 10px; padding-top: 2px; padding-left: 20px;  border-left: 12px solid #616161; }
		.kradlink_info, .kradmixer_info, .kradcompositor_info { width: 80%; margin: 2px; margin-bottom: 4px; padding: 2px; padding-top: 2px; padding-left: 20px;  border-left: 12px solid #505050; }
		.kradlink_link { width: 80%; margin: 20px; margin-bottom: 32px; padding: 10px; padding-top: 2px; padding-left: 20px;  border-left: 12px solid #616161; }
		.dtmf_pad { width: 254px; height: 230px; padding: 2px; }
		.dtmf_button { color: #FFFFFF; 
					   background-color: #0000FF; text-align: center; width: 22px; height: 22px; margin: 2px;
					   border: 1px solid grey; cursor: pointer; float: left; }
					   
		.dtmf_button_mil { color: #FFFFFF;
						   background-color: #FF0000;  text-align: center; width: 22px; height: 22px; margin: 2px;
						   border: 1px solid grey; cursor: pointer; float: left; }
						   
        .kradlink { margin-top: 132px; }
        .tag { white-space: nowrap; font-family: Helvetica,sans-serif; font-size: 14px; color: #ccc; margin-top: 4px}
        .nowplaying { font-weight: normal; font-size: 18px; margin-left: 6px; white-space: wrap; color: #9faa8b; text-shadow: #111112 5px 2px 5px; }
        .playtime { float: left; margin-left: 6px; margin-top: 9px; margin-bottom: 8px; box-shadow: inset #192122 1px 1px 2px; border-radius: 2px; border: 0px solid #444; padding: 3px; font-weight: normal; font-size: 16px; color: #8aaa03; background-color: #434244; text-align: right; padding-right: 9px; width: 48px; }

	</style>
